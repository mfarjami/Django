{% extends 'articles/base.html' %}
{% block title %}
    Articles
{% endblock %}
{% block content %}
    <div>
        <h1>Articles List</h1>
        {% for article in articles %}
            <h1><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h1>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        {% endfor %}
    </div>
{% endblock %}
