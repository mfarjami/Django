{% extends 'articles/base.html' %}
{% block title %}
    {{ article.title }}
{% endblock %}
{% block content %}
<div class="article-detail">
    <div class="detail">
        <h1>Articles List</h1>
            <h1><a href="">{{article.title}}</a></h1>
            <hr>
            <br>
            <img src="{{article.image.url}}" alt="" width="1000",height="600">
            <p>{{article.body}}</p>
            <p>{{article.date}}</p>
    </div>
</div>
{% endblock %}
