{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
        {% block title %}
        Articles
        {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h2><a href="{% url 'articles:list' %}">LOGO</a></h2>
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'account:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    
        {% block content %}
        {% endblock %}
    
    </body>
</html>
